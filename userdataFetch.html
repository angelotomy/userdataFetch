<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER DATA FETCH</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<style>
    * {
        font-family: "Roboto Mono", monospace;
        font-optical-sizing: auto;
        font-weight: 400;
    }
</style>

<body style="background-color: black;" class="text-light">
    <h1 class="d-flex align-items-center justify-content-center mt-5">USER DATA FETCH</h1>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <table class="table table-striped table-dark mt-5 shadow">
                <thead id="tablehead">
                    <tr class="text-center">
                        <th class="bg-secondary">Id</th>
                        <th class="bg-secondary">Name</th>
                        <th class="bg-secondary">Username</th>
                        <th class="bg-secondary">Email</th>
                        <th class="bg-secondary">City</th>
                        <th class="bg-secondary">Latitude</th>
                    </tr>
                </thead>
                <tbody id="result">

                </tbody>
            </table>
        </div>
        <div class="col-md-2"></div>
    </div>
</body>
<script>
    fetch('https://fakestoreapi.com/users').then((response) => {
        response.json().then((product) => {
            console.log(product);
            product.forEach((item) => {
                result.innerHTML += `
             <tr >
              <td class="text-center">${item.id}</td>
              <td class=" text-center">${item.name.firstname}</td>
              <td class=" text-center">${item.username}</td>
              <td class=" text-center">${item.email}</td>
               <td class=" text-center">${item.address.city}</td>
                <td class=" text-center">${item.address.geolocation.lat}</td>
               
             
            </tr>

            `
            });
        })
    })
</script>

</html>
